name: GitHub Pages Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: install pnpm ⬇️
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: build 🛠️
        runs: pnpm install
        env:
          NODE_ENV: production

      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v2
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          PUBLISH_BRANCH: gh-pages
