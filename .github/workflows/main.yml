name: GitHub Pages Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: install pnpm â¬‡ï¸
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: preinstall ğŸ› ï¸
        run: pnpm preinstall

      - name: install ğŸ› ï¸
        run: pnpm install

      - name: build ğŸ› ï¸
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v2
        env:
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: ./public
          cname: minjj.dev
